<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gptx</title>
    <link rel="stylesheet" href="{{dz}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        .message,
        .message2 {
            word-wrap: break-word;
        }
        .markdown-content {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                <i class="fas fa-robot" style="font-size: 2rem; color: #007bff; margin-right: 0.5rem;"></i>
                <h1 style="margin: 0;">当前模型：<span style="font-family: 'Courier New', Courier, monospace; background: linear-gradient(to right, #007bff, #6610f2); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">{{model}}</span>
                </h1>
            </div>
            <div class="header-bar"></div>
        </div>
        <div class="user2">
            <div id="title">
                <img src="https://q.qlogo.cn/headimg_dl?dst_uin={{id1}}&spec=640&img_type=jpg" alt="User 2 Avatar">
            </div>
            <div class="name">{{name}}</div>
            <div class="message">
                <div id="renderedMarkdown">{{MSG}}</div>
            </div>
        </div>
        <div class="user">
            <div id="title">
                <img src="https://q.qlogo.cn/headimg_dl?dst_uin={{id2}}&spec=640&img_type=jpg" alt="User 1 Avatar">
            </div>
            <div class="name">{{name1}}</div>
            <div class="message2">
                <div id="renderedMarkdown2">{{CONTENT}}</div>
            </div>
        </div>
    </div>

    <script>
        hljs.highlightAll();

        const markdownText = document.getElementById('renderedMarkdown').textContent;
        const maxLength = 10000;
        const chunks = splitMarkdown(markdownText, maxLength);

        let converter;
        converter = new showdown.Converter({
            extensions: [
                function () {
                    var htmlRenderer = new showdown.Converter().getOption('renderer');
                    htmlRenderer.code = function (code, language) {
                        if (language === 'latex') {
                            return `<span>$$${code}$$</span>`;
                        } else {
                            const latexRegex = /\$(.*?)\$/g;
                            code = code.replace(latexRegex, (match, p1) => `<span>\$${p1}\$</span>`);
                            return htmlRenderer.code.apply(htmlRenderer, arguments);
                        }
                    }
                    return htmlRenderer;
                }
            ]
        });

        const renderedHtml = chunks.map(chunk => {
            const markdownWithClass = `<div class="markdown-content" style="word-wrap: break-word;">${chunk}</div>`;
            return converter.makeHtml(markdownWithClass);
        }).join('');
        document.getElementById('renderedMarkdown').innerHTML = renderedHtml;

        const markdownText2 = document.getElementById('renderedMarkdown2').textContent;
        const chunks2 = splitMarkdown(markdownText2, maxLength);
        const renderedHtml2 = chunks2.map(chunk => {
            const markdownWithClass2 = `<div class="markdown-content" style="word-wrap: break-word;">${chunk}</div>`;
            return converter.makeHtml(markdownWithClass2);
        }).join('');
        document.getElementById('renderedMarkdown2').innerHTML = renderedHtml2;

        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

        function splitMarkdown(markdownText, maxLength) {
            const chunks = [];
            let start = 0;
            while (start < markdownText.length) {
                const end = start + maxLength;
                const chunk = markdownText.slice(start, end);
                chunks.push(chunk);
                start = end;
            }
            return chunks;
        }
    </script>
</body>

</html>
