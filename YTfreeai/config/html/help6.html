<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y-Tian-Plugin Slack帮助</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .main-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00aaff;
        }
        .created-by {
            text-align: center;
            font-size: 0.9em;
            color: #aaa;
            margin-top: 40px;
        }
        .panel {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .feature-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #00aaff;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        @media (min-width: 600px) {
            .panel {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title">Y-Tian-Plugin Slack帮助</div>
        <div class="created-by">(ps: 一定要按教程先填写相关token, d, botid)</div>
        <div class="panel">
            <div class="feature-item">
                <div class="title">Slack预设</div>
                <p>① /查看slack预设：查看所有预设；<br>② /切换slack预设+序号：切换当前预设，例如：/切换slack预设2</p>
            </div>
            <div class="feature-item">
                <div class="title">Slack对话</div>
                <p>/slack+内容，例如：/slack hello；<br>(ps: 一定要先创建完Slack频道!)</p>
            </div>
            <div class="feature-item">
                <div class="title">创建Slack频道</div>
                <p>#创建slack频道：Slack对话的前置准备工作</p>
            </div>
            <div class="feature-item">
                <div class="title">结束Slack对话</div>
                <p>#结束slack对话：结束当前对话</p>
            </div>
        </div>
        <div class="created-by">Created by Yuan</div>
    </div>
</body>
</html>
